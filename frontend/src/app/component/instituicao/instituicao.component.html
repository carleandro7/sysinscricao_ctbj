<app-menubar>
    
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
        
        <mat-card-content>
            <mat-card-header>
                <mat-card-title>Instituições</mat-card-title>
              </mat-card-header>
        </mat-card-content>
        <mat-card-content class="row">
            <mat-form-field class="col col-lg-3">
                <mat-label>Código</mat-label>
                <input [(ngModel)]="instituicao.id"  name="id" matInput readonly>
            </mat-form-field >
            <mat-form-field class="col col-lg-9">
                <mat-label>Instituição</mat-label>
                <input [(ngModel)]="instituicao.nome"  name="nome" matInput  required>
            </mat-form-field>

        </mat-card-content>

        <div class="row nav-grid">
          <div class="col col-lg-12 text-center">
            <button type="button" (click)="firstInstituicao()" [disabled]="firstButton == 0" class="btn btn-primary btn_grid" >Primeiro Produto</button>
            <button type="button" (click)="prevInstituicao()" [disabled]="prevButton == 0" class="btn btn-primary btn_grid" >Anterior Produto</button>
            <button type="button" (click)="nextInstituicao()" [disabled]="nextButton == 0" class="btn btn-primary btn_grid" >Próximo Produto</button>
            <button type="button" (click)="lastInstituicao()" [disabled]="lastButton == 0" class="btn btn-primary btn_grid" >Último Produto</button>
            <button type="button" (click)="clearForm(form)" class="btn btn-info btn_grid">Novo Cadastro</button>
            <button class="btn btn-success btn_grid">Salvar Cadastro</button>
          </div>
        </div>
        
       
    </form>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome da Instituição</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="instituicaoVisualizar(element.id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="instituicaoDelete(element.id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
           
          </td>
         
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
        mat-row
        [class.selected-row]="selectedRowIndex === row.id"
        (click)="linha_tabela(row)"
        *matRowDef="let row; columns: displayedColumns;"
        
        >{{row}}</tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChange($event)"
            showFirstLastButtons>
      </mat-paginator>
    </div>

    

</app-menubar>
